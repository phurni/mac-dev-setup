---
- hosts: all

  pre_tasks:
    - name: Install dockutil
      community.general.homwbrew:
        name: lotyp/formulae/dockutil

  tasks:
    - name: Browsers
      block:
        - name: Install
          community.general.homebrew_cask:
            name:
              - brave-browser
              - vivaldi
              - google-chrome
              - firefox
        - name: Dock
          dock-util:
            add:
              - hbc:google-chrome
              - hbc:vivaldi
              - hbc:brave-browser
            after: Launchpad
      ignore_errors: true

    - name: Utils
      block:
        - name: Install
          community.general.homebrew_cask:
            name:
              - path-finder
              - forklift
              - superduper
              - standard-notes

    - name: Office
      block:
        - name: Install
          community.general.homebrew:
            name:
              - davmail
        - name: Install
          community.general.homebrew_cask:
            name:
              - thunderbird
              - gimp
              - paintbrush
              - libreoffice

    - name: Others
      block:
        - name: Install
          community.general.homebrew_cask:
            name:
              - discord
              - teamviewer
              - vlc
              - sonic-pi

    - name: Dev
      block:
        - name: Install
          community.general.homebrew_cask:
            name:
              - iterm2
              - textmate
              - visual-studio-code
              - sequel-ace
              - hex-fiend
              - vmware-fusion
              - apache-directory-studio
              - pycharm-ce
        - name: Install
          community.general.homebrew:
            name:
              - docker
